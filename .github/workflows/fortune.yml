name: Madame Zelda Fortunes

on:
  schedule:
    - cron: '0 9 * * *'   # Daily at 9 AM UTC
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'single'
        type: choice
        options:
          - single   # one random mood
          - all      # all 11 moods

permissions:
  contents: write

jobs:
  generate-fortune:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Goose CLI
        run: |
          pip install goose-ai
          pip install "langfuse<=2.59.7" || true
          goose --version

      - name: Generate fortunes
        shell: bash
        run: |
          MOODS=("festive" "mysterious" "grumpy" "poetic" "sarcastic" "romantic" "adventurous" "spooky" "wise" "playful" "whimsical")
          OUTPUT="day1/outputs/fortune.txt"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          mkdir -p day1/outputs day1/outputs/archive

          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" > $OUTPUT
          echo "â•‘        ðŸ”® MADAME ZELDA'S WINTER FORTUNES                          â•‘" >> $OUTPUT
          echo "â•‘                   Generated: $TIMESTAMP                           â•‘" >> $OUTPUT
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" >> $OUTPUT
          echo "" >> $OUTPUT

          if [[ "${{ github.event.inputs.mode }}" == "all" ]]; then
            # Generate all moods
            for MOOD in "${MOODS[@]}"; do
              echo ">>> Generating $MOOD fortune..."
              echo "### Fortune: $MOOD" >> $OUTPUT
              pwsh day1/scripts/run_fortune.ps1 -Mood $MOOD -Detailed >> $OUTPUT
              echo "" >> $OUTPUT
              echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€" >> $OUTPUT
              echo "" >> $OUTPUT
            done
          else
            # Generate one random mood
            RANDOM_MOOD=${MOODS[$RANDOM % ${#MOODS[@]}]}
            echo ">>> Generating $RANDOM_MOOD fortune..."
            echo "### Fortune: $RANDOM_MOOD" >> $OUTPUT
            pwsh day1/scripts/run_fortune.ps1 -Mood $RANDOM_MOOD -Detailed >> $OUTPUT
          fi

      - name: Display generated fortunes
        run: cat day1/outputs/fortune.txt

      - name: Commit and push fortunes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add day1/outputs/fortune.txt day1/outputs/archive/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”® Madame Zelda's fortunes - $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Archive fortune
        run: |
          TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
          cp day1/outputs/fortune.txt "day1/outputs/archive/fortune_${TIMESTAMP}.txt"
          git add day1/outputs/archive/
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“š Archive Madame Zelda's fortunes"
            git push
          fi