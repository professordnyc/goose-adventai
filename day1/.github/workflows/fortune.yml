name: Daily Fortune

on:
  schedule:
    # Runs once a day at 9 AM UTC
    - cron: "0 9 * * *"
  workflow_dispatch:   # allow manual runs

jobs:
  generate-fortune:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js (if Goose CLI requires it)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Goose CLI
        run: npm install -g goose-cli

      - name: Run Goose fortune generator
        run: goose run "Generate a winter fortune with festive personality" > day1/outputs/fortune.txt

      - name: Commit and push fortunes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add day1/outputs/fortune.txt
          git commit -m "Automated daily fortune"
          git push